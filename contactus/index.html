    <div class="contactus">
        <div class="title">
            <h2>Get in touch</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Send a message</h3>
                <form >
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" placeholder="Ex.John">
                            </div>

                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" placeholder="Ex.Decker">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Ex. abc@gmail.com">
                            </div>

                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="Ex. +949999999">
                            </div>
                        </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                   <textarea placeholder="Write Your message here..."></textarea>
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                  <input type="submit" value="Send">
                                </div>
                            </div>
                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contact Info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="uil uil-map-marker"></i></span>
                            <p>Lucknow , Uttar Pradesh <br>INDIA </p>
                        
                    </div>

                    <div>
                        <span><i class="uil uil-envelope-open"></i></span>
                        <a href="#">abc@gmail.com</a>
                    </div>

                    <div>
                        <span><i class="uil uil-phone-volume"></i></span>
                        <a href="#">+91 999 9999</a>
                    </div>

                    <ul class="sci">
                        <li><a href="#"><i class="uil uil-facebook-f"></i></a></li>
                        <li><a href="#"><i class="uil uil-twitter"></i></a></li>
                        <li><a href="#"><i class="uil uil-linkedin-alt"></i></a></li>
                        <li><a href="#"><i class="uil uil-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d56958.66483213108!2d80.83918766659004!3d26.842606348661292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sup%20luc!5e0!3m2!1sen!2sin!4v1645017461601!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
